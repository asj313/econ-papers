name: Weekly Economics Research Digest

on:
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install feedparser requests beautifulsoup4
      
      - name: Generate digest
        run: python econ_research_digest.py --days 7 --output digest.md
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%B %d, %Y')" >> $GITHUB_OUTPUT
      
      - name: Send email with digest
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "ðŸ“š Econ Research Digest - ${{ steps.date.outputs.date }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: "Weekly economics research digest attached."
          attachments: digest.md
          convert_markdown: true
      
      - name: Upload digest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ github.run_number }}
          path: digest.md
          retention-days: 90
