name: Weekly Economics Research Digest

on:
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install feedparser requests beautifulsoup4 markdown
      
      - name: Generate digest
        run: python econ_research_digest.py --days 7 --output digest.md
      
      - name: Convert to HTML
        run: |
          python << 'EOF'
          import markdown
          
          with open('digest.md', 'r') as f:
              md_content = f.read()
          
          html_body = markdown.markdown(md_content)
          
          html = f"""<html>
          <head>
          <style>
            body {{ font-family: -apple-system, Arial, sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; color: #262827; }}
            h1 {{ color: #174D56; border-bottom: 2px solid #589EAE; padding-bottom: 10px; }}
            h2 {{ color: #174D56; margin-top: 30px; }}
            h3 {{ color: #589EAE; }}
            a {{ color: #589EAE; }}
            blockquote {{ border-left: 3px solid #A9CAD2; margin: 10px 0; padding-left: 15px; color: #555; font-size: 14px; }}
            hr {{ border: none; border-top: 1px solid #A9CAD2; margin: 20px 0; }}
          </style>
          </head>
          <body>
          {html_body}
          </body>
          </html>"""
          
          with open('digest.html', 'w') as f:
              f.write(html)
          EOF
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%B %d, %Y')" >> $GITHUB_OUTPUT
      
      - name: Send email with digest
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "ðŸ“š Econ Research Digest - ${{ steps.date.outputs.date }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USERNAME }}
          html_body: file://digest.html
      
      - name: Upload digest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ github.run_number }}
          path: digest.md
          retention-days: 90
